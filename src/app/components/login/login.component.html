<div class="wrapper">
    <div class="body">
        <img class="logo" src="../../../assets/img/login.png" alt="img login">
        <h1>Login</h1>
        <form [formGroup]="logForm">
          <div class="form-floating mb-3">
            <input type="email" placeholder="name@example.com" class="form-control" formControlName="username">
            <label>Username</label>
          </div>
          <div class="form-floating  mb-3">
            <input type="password"  placeholder="Password" class="form-control" formControlName="password">
            <label>Password</label>
          </div>
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary btn-lg" (click)="loginUser()">Sign in</button>
          </div>
        </form>
          <p class="mt-3">Not registered yet?<a routerLink="/register">Register here</a></p>
    </div>
</div>
