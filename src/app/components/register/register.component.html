<div class="wrapper">
    <div class="body">
        <img class="logo" src="../../../assets/img/login.png" alt="img login">
        <h1>Register</h1>
        <form [formGroup]="regForm">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" formControlName="username" placeholder="name@example.com">
            <label>Username</label>
          </div>
          <div class="form-floating  mb-3">
            <input type="password" class="form-control" formControlName="password"placeholder="Password">
            <label>Password</label>
          </div>
          <div class="form-floating  mb-3">
            <input type="password" class="form-control"formControlName="confirmPassword" placeholder="Password">
            <label>Confirm password</label>
          </div>
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary btn-lg" (click)="registerUser()">Register</button>
          </div>
        </form>
          <p class="mt-3">Already registered?<a routerLink="/login">Sing in here</a></p>
    </div>
</div>
